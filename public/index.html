<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="background-color: green">
    <div class="row">
      <div class="col"></div>
      <div
        class="col-lg-3 col-md-10 shadow-lg p-4 mt-5 bg-body-tertiary rounded text-center"
      >
        <p align="center">
          <img
            src="https://i.imgur.com/oSGeHGh.png"
            class="img-fluid"
            alt="LogoPokerQuiz"
          />
        </p>
        <div class="d-grid gap-2 mx-auto">
          <button type="button" class="btn btn-outline-success">
            <i class="fa-solid fa-download"></i>Aplicativo
          </button>

          <button type="button" class="btn btn-outline-secondary">
            <i class="fa-brands fa-square-github"></i> Aplicativo
          </button>

          <button type="button" class="btn btn-outline-secondary">
            <i class="fa-brands fa-square-github"></i> Servidor
          </button>

          <button type="button" class="btn btn-outline-primary">
            <i class="fa-solid fa-book"></i> Artigo
          </button>

          <button type="button" class="btn btn-outline-danger">
            <i class="fa-solid fa-film"></i> Apresentação
          </button>
        </div>
      </div>

      <div class="col"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
